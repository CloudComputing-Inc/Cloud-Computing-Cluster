openapi: 3.0.0
info:
  title: Market Performance API
  description: API to analyze market trends, track sales rank performance over time, and provide best performing products by category.
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /metadata:
    get:
      summary: Retrieve product metadata
      operationId: getMetadata
      description: Fetch metadata for products, with optional filtering by category, price range, and brand.
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Filter by product category.
        - in: query
          name: brand
          schema:
            type: string
          description: Filter by product brand.
        - in: query
          name: minPrice
          schema:
            type: number
            format: float
          description: Minimum price range filter.
        - in: query
          name: maxPrice
          schema:
            type: number
            format: float
          description: Maximum price range filter.
      responses:
        '200':
          description: A list of product metadata matching the filter criteria.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './metadata-schema.yaml#/Metadata'
        '400':
          description: Bad request. Invalid parameters provided.
        '404':
          description: No matching metadata found.
  /categories:
    get:
      summary: Retrieve main categories
      responses:
        '200':
          description: A list of main categories available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  main_categories:
                    type: array
                    items:
                      type: string

  /top-products:
    get:
      summary: Retrieve top ranking products in a category
      parameters:
        - in: query
          name: category
          required: true
          schema:
            type: string
          description: The category to retrieve top products from.
      responses:
        '200':
          description: A list of top ranking products in the specified category.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /top-brand:
    get:
      summary: Retrieve the top brand in a category
      parameters:
        - in: query
          name: category
          required: true
          schema:
            type: string
          description: The category to retrieve the top brand from.
      responses:
        '200':
          description: The top brand in the specified category and the count of products.
          content:
            application/json:
              schema:
                type: object
                properties:
                  top_brand:
                    type: string
                  count:
                    type: integer

components:
  schemas:
    Product:
      type: object
      properties:
        title:
          type: string
        brand:
          type: string
        price:
          type: number
          format: float
        rank:
          type: integer
        categories:
          type: array
          items:
            type: string          